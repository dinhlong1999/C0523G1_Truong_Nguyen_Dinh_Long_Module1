<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m;
    let n;
    do {
        m = +prompt("Nhap so de tao dong: (m > 0) ");
        n = +prompt("Nhap so de tao cot: ( n > 0) ");
        if ((m < 0) && (n < 0)) {
            alert("Ban khong nhap dung dieu kien, moi ban nhap lai")
        }
    } while (m < 0 && n < 0);
    let arr = [];
    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j] = +prompt(`Nhap vao gia tri tu arr[${i}][${j}]`)
        }
    }
    for (let i = 0; i < m; i++) {
        for (let j = 0; j < n; j++) {
            document.write(arr[i][j]);
        }
        document.write("<br>");
    }

    function checkMaxMin(arr1) {
        let max = arr1[0][0];
        let min = arr1[0][0];
        let arrNew = []
        debugger;
        for (let i = 0; i < arr1.length; i++) {
            for (let j = 0; j < arr1[i].length; j++) {
                if (arr1[i][j] > max) {
                    max = arr1[i][j];

                }
                if (arr1[i][j] < min) {
                    min = arr1[i][j];

                }
            }
        }
        arrNew.push(max, min);
        document.write("Phần tử lớn nhất và nhỏ nhất tương ứng la:  " + arrNew);
    }
    checkMaxMin(arr);



</script>
</body>
</html>
