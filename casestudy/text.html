<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
<script>
    class Product {
        constructor(id, name, price) {
            this.id = id;
            this.name = name;
            this.price = price;
        }
    }
    let product1 = new Product(1, 'Samsung', 2000);
    let product2 = new Product(1, 'Iphone', 4000);
    let product3 = new Product(3, 'Nokia', 5000);
    let arrProduct = [product1, product2, product3];

    function showListProduct() {
        let textHTML =
            " <table border=\"1\">\n" +
            "    <thead>\n" +
            "    <tr>\n" +
            "        <th>Id</th>\n" +
            "        <th>Name</th>\n" +
            "        <th>Price</th>\n" +
            "        <th>Action</th>\n" +
            "    </tr>\n" +
            "    </thead>\n" +
            "    <tbody>\n";

        for(let index = 0; index <  arrProduct.length; index++){
            textHTML +=
                "<tr>" +
                "<td>"+ arrProduct[index].id + "</td>"+
                "<td>"+ arrProduct[index].name + "</td>"+
                "<td>"+ arrProduct[index].price + "</td>"+
                "<td><button>Delete</button></td>"+
                "</tr>";
        }

        textHTML += "    </tbody>\n" +
            "</table>"

        document.getElementById("result").innerHTML = textHTML;
    }
    showListProduct();
</script>
</body>
</html>
