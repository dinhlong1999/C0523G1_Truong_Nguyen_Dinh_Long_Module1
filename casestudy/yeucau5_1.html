<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1</title>
</head>
<body>
<script>
    let m;
    let n;
    do {
        m = +prompt("Nhap so dong: ( m > 0)  ");
        n = +prompt("Nhap so cot: ( n > 0)");
        if (n < 0 && m < 0) {
            alert("Ban khong nhap dung so, moi ban nhap lai: ( m, n > 0)");
        }
    } while (m < 0 && n < 0);
    let arr = [];
    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j] = +prompt(`Nhập phần tử arr[${i}][${j}]`);
        }
    }

    function sumArray(arr) {
        for (let i = 0; i < m; i++) {
            for (let j = 0; j < n; j++) {
                document.write(arr[i][j]);
            }
            document.write("</br>");
        }
        let sum = 0;
        for (let i = 0; i < m; i++) {
            for (let j = 0; j < n; j++) {
                if (arr[i][j] % 2 === 0) {
                    sum += arr[i][j];
                }
            }
        }
        document.write("Tổng: " + sum);
    }

    sumArray(arr);
</script>
</body>
</html>
