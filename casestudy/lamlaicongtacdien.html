<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    class ElectricLamp {
      constructor() {
        this.status = false;
      }
      turnOff() {
        this.status = false;
      }
      turnOn() {
        this.status = true;
      }
    }

    class SwitchButton {
      constructor() {
        this.status = false;
        this.lamp = null;
      }
      getLamp() {
        return this.lamp;
      }
      connectToLamp(ElectricLamp) {
        this.lamp = ElectricLamp;
      }
      switchOff() {
        this.status = false;
        this.lamp.turnOff();
      }
      switchOn() {
        this.status = true;
        this.lamp.turnOn();
      }
    }
    let lamp = new ElectricLamp();
    let button = new SwitchButton();

    console.log("Lamp:" + lamp.status);
    console.log("Button:"+ button.status);

    button.connectToLamp(lamp);
    button.switchOn();

    console.log("lamp:" + lamp.status);
    console.log("Button: "+ button.status);

    button.connectToLamp(lamp);
    button.switchOff();

    console.log("lamp:" + lamp.status);
    console.log("Button: "+ button.status);
  </script>
</body>
</html>
