<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop</title>
</head>
<body>
<script>
    let h = +prompt("Please import height: ");
    debugger;
    for (let row = 0; row < h; row++) {
        for (let col = 0; col < h; col++) {
            if (col === 0 || row === h - 1 || row === col) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        } document.write("</br>");
    }
</script>
</body>
</html>
