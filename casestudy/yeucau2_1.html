<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop</title>
</head>
<body>
<script>
    let h = +prompt("Please import height: ");
    debugger;
    for (let i = 0; i < h; i++) {
        for (let j = 0; j < h; j++) {
            if (j === 0 || i === h - 1 || i === j) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        } document.write("</br>");
    }
</script>
</body>
</html>
