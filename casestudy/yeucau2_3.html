<script>
    let chieuCao = +prompt("Please import your number: ");
    debugger;
    for (let row = 1; row <= chieuCao; row++) {
        for (let j = chieuCao; j > row; j--) {
            document.write("&nbsp;");
        }
        for (let col = 1; col <= chieuCao; col++) {
            if (col === 1 || row === chieuCao || row === col) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("</br>");
    }
</script>
