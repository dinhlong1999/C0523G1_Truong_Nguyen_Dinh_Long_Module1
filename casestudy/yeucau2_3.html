<script>
    let h = +prompt("Please import your number: ");
    debugger;
    for (let i = 1; i <= h; i++) {
        for (let k = h; k > i; k--) {
            document.write("&nbsp;");
        }
        for (let j = 1; j <= h; j++) {
            if (j === 1 || i === h || i === j) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("</br>");
    }
</script>
