<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm số lớn nhất trong mảng:</title>
</head>
<body>
<script>
    let arr = [3, 50, 22, 88, 78, 25, 99, 11, 5, 27];
    let max = arr[0];
    let pos;
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
            pos = i;
        }
    }
    alert("Số lớn nhất là " + max + "tại vị trí " + pos);

</script>
</body>
</html>
