<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Khởi tạo số nguyên:</title>
</head>
<body>
<script>
    let arr = [3, 11, 1, 10, 21, 31, 5,9,45,50];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
            document.write(arr[i] + "<br>");
        }
    }
</script>
</body>
</html>
