<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap 5_6</title>
</head>
<body>
<script>
    let arr = prompt("Nhap vao mot mang ky tu: ");
    arr = arr.split('');
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === "-") {
            arr[i] = "_";
        }
    }
    document.write(arr.join(""));
</script>
</body>
</html>
