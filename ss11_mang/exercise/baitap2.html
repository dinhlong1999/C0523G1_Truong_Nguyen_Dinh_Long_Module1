<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
</head>
<body>
<form>
    <value>Nhập từ:</value>
    <input type="text" id="txt">
    <input type="button" value="Dịch" onclick="changedata()">
    <div id="result"></div>
</form>
<script>
    function changedata() {
        let arr = ["banana", "apple", "candy", "soccer", "bicycle"];
        let arr1 = ["chuối", "táo", "kẹo", "bóng đá", "xe đạp"];
        let sear = document.getElementById('txt').value;
        let index_arr = -1;
        let output;
        for (let i = 0; i < arr.length; i++) {
            if (sear === arr[i]) {
                index_arr = i;
            }
            if (index_arr !== -1) {
                output = arr1[index_arr];
            } else {
                output = "Không tìm thấy từ";
            }
        }
        document.getElementById('result').innerHTML = output;
    }
