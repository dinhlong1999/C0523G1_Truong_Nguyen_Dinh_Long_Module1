<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 5_3</title>
</head>
<body>
<script>
    let num = prompt("Please import your symbol:");
    num = num.split('');
    let count = 0;
    for (let i = 0; i < num.length; i++) {
        count++;
    }
    document.write("Số kí tự trong mảng" + " = " + count + '');
</script>
</body>
</html>
