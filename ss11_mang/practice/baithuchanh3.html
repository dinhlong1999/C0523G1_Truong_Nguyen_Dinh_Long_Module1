<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chương trình tìm giá trị trong mảng</title>
</head>
<body>
    <script>
      let value = +prompt("Nhập giá trị bạn cần tìm: ");
      let x = [-3,5,1,3,2,10];
      for (let i= 0; i < x.length; i++) {
        if (x[i] == value) {
          alert("Vị trí của phần tử trong mảng là: =  "+ i)
        }
      }
    </script>
</body>
</html>
