<!DOCTYPE html>

    <title>Cấu trúc đièu kiện 3</title>
</head>
<body>
<script>
    let a = +prompt("Nhập cạnh a của tam giác: ");
    let b = +prompt("Nhập cạnh b của tam giác: ");
    let s = (a * b) / 2;
    alert("Diện tích của tam giác vuông là:" + s);
</script>
