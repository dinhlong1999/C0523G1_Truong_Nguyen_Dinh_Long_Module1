<script>
    let a = +prompt("Nhập giá trị của a: ");
    let b = +prompt("Nhập giá trị của b: ");
    let x = (-b / a)
    if (a == 0 && b == 0) {
        alert("Phương trình có vô số nghiệm");
    } else if (a == 0 && b != 0) {
        alert("Phương trình vô nghiệm");
    } else {
        alert("Phương trình có nghiệm: " + x);
    }
</script>
