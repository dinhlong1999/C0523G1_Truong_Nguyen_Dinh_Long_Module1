<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 1</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập số a"));
    let b =parseInt(prompt("nhập số b"));
    result = a % b
    if (result == 0) {
        alert("a chia hết cho b")
    }
    else {
        alert("a k chia hết cho b")
    }

</script>

</body>
</html>
