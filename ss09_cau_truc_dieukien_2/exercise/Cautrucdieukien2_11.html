<form>
    <table>
        <tr>
            <td>Nhập tiền lương của bạn:</td>
            <td><input type="number" placeholder="Nhập tiền lương" id="input"></td>
        </tr>
        <tr>
            <td><input type="button" value="check" onclick="check()"></td>
        </tr>
    </table>
    <div id="result"></div>
</form>
<script>

   function check() {
       let sal = +document.getElementById("input").value;
       let output;
       if (sal < 5000000) {
           output = (sal * 0.05);
       } else if (sal > 5000000 && sal < 10000000) {
           output =(sal * 0.1);
       } else if (sal > 10000000 && sal < 18000000) {
           output =(sal * 0.15);
       }else if (sal > 18000000 && sal < 32000000) {
           output = (sal * 0.2);
       }else if (sal > 32000000 && sal < 52000000) {
           output = (sal * 0.25);
       }else if(sal > 52000000 && sal <  80000000) {
           output = (sal * 0.3);
       }else {
           output =(sal * 0.35);
       }
       document.getElementById("result").innerText= "Thuế cá nhân bạn phải nộp: " + output +" Đ"
   }
</script>
