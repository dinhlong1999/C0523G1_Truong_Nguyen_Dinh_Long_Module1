<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình tính thuế thu nhập cá nhân:</title>
</head>
<body>
<h1>Chương trình tính thuế thu nhập cá nhân:</h1>
<form>
    <table>
        <tr>
            <td>Nhập tiền lương của bạn:</td>
            <td><input type="number" placeholder="Nhập tiền lương" id="input"></td>
        </tr>
        <tr>
            <td><input type="button" value="check" onclick="check()"></td>
        </tr>
    </table>
    <div id="result"></div>
</form>
<script>
    function check() {
        let sal = document.getElementById("input").value;
        let output;
        if (sal > 12000000) {
            output = "Thuế bạn phải đóng: " + ((sal - 12000000) * (10 / 100)) + " Đ";
        } else {
            output = "Bạn không phải chịu thuế";
        }
        document.getElementById("result").innerHTML = output
    }
</script>
</body>
</html>
