<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <tr>
    <td><input type="number" placeholder="nhập số thứ nhất" id="number1"></td>
    <td><input type="number" placeholder="nhập số thứ hai" id="number2"></td>
    <td><input type="number" placeholder="nhập số thứ ba" id="number3"></td>
    <td><input type="button" value="check" onclick="changedata()"></td>
  </tr>
</table>
<p id="result"></p>
<script>
  function changedata() {
    let num1 = document.getElementById("number1").value
    let num2 = document.getElementById("number2").value
    let num3 = document.getElementById("number3").value
    if (num1 > num2)
      if (num1 > num3)
        result = "num 1 is largest"
      else
        result = "num 3 is largest"
    else if (num2 > num3)
      result = "num 2 is largest"
    document.getElementById("result").innerHTML = result
  }


</script>
</body>
</html>
