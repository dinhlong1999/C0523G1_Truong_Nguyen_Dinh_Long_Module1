<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cấu trúc đièu kiên 2_8</title>
</head>
<body>
<script>
    let age = parseInt(prompt("Nhâp số tuổi của bạn vào: "));
    if (age < 120 && age > 0) {
        alert("Tuổi của bạn là " + age);
    } else
        alert("Ôi! Người ngoài hành tinh.");
</script>
</body>
</html>
