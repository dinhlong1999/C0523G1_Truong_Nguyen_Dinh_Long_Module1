<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tìm số đầu tiên trong dãy chia hết cho 5</title>
</head>
<body>
<script>
    let n1 = 0;
    let n2 = 1;
    let sum = 0;
    for (let i = 0; i < 20; i++) {
        n1 = n2;
        n2 = sum;
        sum = n1 + n2;
        if (sum % 5 === 0) {
            alert("Số chia hết cho 5 trong dãy fibonacci: " + sum);
            break;
        }
    }
</script>
</body>
</html>
