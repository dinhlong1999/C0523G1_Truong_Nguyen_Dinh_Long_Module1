<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương.</title>
</head>
<body>
<h1>Bảng Cửu Chương </h1>
<script>
    let sout, i, j;
    sout = "<table border = '1' width ='300' cellspacing='0' cellpadding='3'>"
    for (i = 1; i < 11; i++) {
        sout = sout + "<tr>";
        for (j = 1; j < 11; j++) {
            sout = sout + "<td>" + j + "*" + i + "=" + i * j + "</td>" ;
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout)
</script>
</body>
</html>
