<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập Vòng lặp: Bài 1</title>
</head>
<body>
<script>
    for (num = 1; num < 100; num++) {
        console.log(num);
        if (num !== 99) {
            document.write(num + "<br>");
        } else {
            alert("Đây là số: " + num);
        }
    }
</script>
</body>
</html>
