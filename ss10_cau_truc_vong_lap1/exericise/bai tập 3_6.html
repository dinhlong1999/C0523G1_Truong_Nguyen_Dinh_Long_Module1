<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài thực hành 3-6</title>
</head>
<body>
<script>
    let a = 0;
    let sum = 0;
    let i = 0;
    while (i < 30) {
        if (a % 7 === 0) {
            sum = sum + a;
            i++;
        }
        a++;
    }
    alert(sum);
</script>
</body>
</html>
