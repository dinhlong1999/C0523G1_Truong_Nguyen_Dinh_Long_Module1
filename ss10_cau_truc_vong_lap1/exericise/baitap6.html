<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính lãi xuất ngân hàng</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td>Số tiền ban đầu:</td>
            <td>Số tháng cho vay:</td>
            <td>Lãi xuất hàng tháng:</td>
        </tr>
        <tr>
            <td><input type="number" placeholder="Nhập số tiền" id="num1"></td>
            <td><input type="number" placeholder="Nhập số tiền" id="num2"></td>
            <td><input type="number" placeholder="Nhập số tiền" id="num3"></td>
        </tr>
        <tr>
            <td><input type="button" value="Check" onclick="check()"></td>
        </tr>
    </table>
    <div id="result"></div>
</form>
<script>
    function check() {
        let data = 1;
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let num3 = parseFloat(document.getElementById("num3").value);
        data = num1 * num3 ;
        for (let i = 2; i <= num2; i++) {
            data = data * (1 + num3);
        }
        document.getElementById("result").innerHTML = ("Số tiền lãi bạn nhận được: " + data + " Đ");
    }
</script>
</body>
</html>
