<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giai thừa của số nguyên dương</title>
</head>
<body>
<script>
    let num = +prompt("Nhập số bạn cần tính");
    let result = 1;
    for (let i = 1; i <= num; i++) {
        result = result * i;
    }
    alert("Kết quả: " + result)

</script>
</body>
</html>
