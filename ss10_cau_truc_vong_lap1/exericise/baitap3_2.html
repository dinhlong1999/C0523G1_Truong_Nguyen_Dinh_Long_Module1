<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 3_2</title>
</head>
<body>
<script>
    let temp = +prompt("Nhập nhiệt độ hiện tại của bạn :");
    if (temp < 20) {
        alert("Bạn hãy tăng nhiệt độ");
    } else if (temp > 100) {
        alert("Bạn hãy giảm nhiệt độ");
    } else {
        alert("Nhiệt độ thích hợp");
    }

</script>
</body>
</html>
