<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài thực hành 1-1</title>
</head>
<body>
<h1> Bài Thực hành 1</h1>
<div id="result"></div>
<script>
    let text = "";
    let i;
    for (i = 0; i < 5; i++) {
        text += "The number is " + i + "<br>";
    }
    document.getElementById("result").innerHTML = text;
</script>

</body>
</html>
