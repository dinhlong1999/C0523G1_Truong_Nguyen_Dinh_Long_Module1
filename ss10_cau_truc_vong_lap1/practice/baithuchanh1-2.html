<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài thực hành 1-2</title>
</head>
<body>
<script>
    let total = 0;
    let num = prompt("Enter your number: ");
    let i = 1;
    for (; i <= num; i += 1) {
        total += i;
    }
    alert("Tổng: " + total);
</script>
</body>
</html>
