<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài thực hành 3</title>
</head>
<body>
<script>
    let value = null;
    do {
        value = +prompt("Nhập số của bạn vào: ")
    } while (value <1  || value > 10);
    alert("Số của bạn nhập là: " + value);
</script>
</body>
</html>
