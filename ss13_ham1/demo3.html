<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let arr = prompt("Please import a string:");
    arr = arr.split('');
    let num = prompt("Please import a number: ");
    checkArray(arr, num);
    function checkArray(arr, num) {
      let count = 0;
      let flag = false;
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] === num) {
          count++;
        }
      }
      if (count > 0) {
        flag = true;
      }if (flag) {
        alert(count);
      }else {
        alert("-1");
      }
    }
  </script>
</body>
</html>
