<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap3-2</title>
</head>
<body>
<input type="number" id="input">
<button type="button" value="check" onclick="number()"> check</button>
<script>

    function number() {
        let a = document.getElementById("input").value;
        a++;
        document.write(a);
    }

</script>
</body>
