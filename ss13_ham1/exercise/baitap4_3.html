<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap 4_3</title>
</head>
<body>
<script>
    let number = +prompt("Please import number");
    factorial(number);

    function factorial(number) {
        let result = 1;
        for (let i = 1; i <= number; i++) {
            result = result * i;
        }
        alert(result);
    }


</script>
</body>
</html>
