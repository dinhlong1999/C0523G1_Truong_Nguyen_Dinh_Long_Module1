<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap 4_7</title>
</head>
<body>
<script>
    let num1 = +prompt("Please import number 1:");
    let num2 = +prompt("Please import number 2:");
    checkNumber(num1, num2);

    function checkNumber(num1, num2) {
        let num3;
        num3 = num1;
        num1 = num2;
        num2 = num3;
        document.write("Giá trị của num1 = " + num1 + "<br>");
        document.write("Giá trị của num2 = " + num2);
    }
</script>
</body>
</html>
