<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap 4_2</title>
</head>
<body>
<script>
    function acreage(radius) {
        let s = Math.pow(radius, 2) * Math.PI;
        return s;
    }

    function perimeter(radius) {
        let p = 2 * radius * Math.PI;
        return p;
    }
    let radius = +prompt("Please import radius length:");
    let s = acreage(radius);
    document.write("Acreage circle" + " =" + s + "<br>");
    let p = perimeter(radius);
    document.write("Perimeter circle " + " =" + p);
</script>
</body>
</html>
