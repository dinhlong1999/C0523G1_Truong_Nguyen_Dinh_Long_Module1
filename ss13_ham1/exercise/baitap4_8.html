<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap 4_8</title>
</head>
<body>
<script>
    let arr = prompt("Please import a string: ")
    arr = arr.split('');
    sortArray(arr);

    function sortArray(arr) {
        let first = 0;
        let last = arr.length - 1;
        let b;
        while (first < last) {
            b = arr[first];
            arr[first] = arr[last];
            arr[last] = b;
            first++ ;
            last-- ;
        }
        document.write(arr);
    }
</script>
</body>
</html>
