<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function addNumbers() {
        let firstNum = 4;
        let secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }

    result = 0;
    alert("Before call function: " + "result" + "=" + result);
    result = addNumbers()
    alert("After call function " + "result" + "=" + result);
</script>
</body>
</html>
