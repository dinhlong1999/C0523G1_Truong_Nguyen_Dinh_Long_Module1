<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap2</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        let meter = 0.035 * foot;
        return meter;
    }
    function meterToFoot(meter) {
        let foot = 3.279 * meter;
        return foot;
    }

    let foot = +prompt("Import foot:");
    document.write(foot + "foot" + "=" + footToMeter(foot) + " meter" + "<br>");
    let meter = +prompt("Import meter:");
    document.write(meter + "meter" + "=" + meterToFoot(meter) + " foot");
</script>

</body>
</html>
